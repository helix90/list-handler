version: '3.8'

services:
  web:
    build: .
    container_name: list-handler-api
    ports:
      - "8000:8000"
    volumes:
      - ./list_handler.db:/app/list_handler.db
      - ./alembic:/app/alembic
    environment:
      - DATABASE_URL=sqlite:///./list_handler.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

